<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>MUNI - студия декора событий</title>
  <link rel="preload" href="fonts/subset-Montserrat-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/subset-Cormorant-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/subset-Roboto-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">

  <script src="js/picturefill.min.js" async></script>
  <script src="js/svg4everybody.min.js"></script>

</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="img/logo.svg" width="42" height="42" alt="MUNI лого">
      </a>
      
      <nav class="main-nav main-nav--reverse main-nav--closed main-nav--nojs">
        <ul class="main-nav__list">
          <li class="main-nav__list-item main-nav__list-item--active">
            <a>Главная</a>
          </li>
          <li class="main-nav__list-item">
            <a href="catalog.html">Каталог</a>
          </li>
          <li class="main-nav__list-item">
            <a href="#">Свадебная полиграфия</a>
          </li>
        </ul>
      </nav>
      
      <div class="page-header__contacts">
        <a href="tel:+79992077407" class="page-header__phone">
          <span class="hide-mobile">8&nbsp;&nbsp;</span>999&nbsp;&nbsp;207&nbsp;&nbsp;74&nbsp;&nbsp;07 
        </a>
        <a href="https://instagram.com/munidecor " class="page-header__insta">
          <span class="visually-hidden">MUNI в Instagram</span>
          <svg width="12" height="12">
            <use xlink:href="#icon-instagram"></use>
          </svg>
        </a>
      </div>
      
      <a href="#" class="btn btn--reverse page-header__order">
        Мой заказ
      </a>
      
      <button class="page-header__nav-toggle page-header__nav-toggle--closed page-header__nav-toggle--nojs" type="button">
        <span class="visually-hidden">
          Открыть меню
        </span>
      </button>
    </div>
  </header>
    
  <main class="page-main">
    <div class="catalog__wrapper">
      <ul class="breadcrumbs">
        <li class="breadcrumbs__item">Главная</li>
        <li class="breadcrumbs__item">Каталог</li>
      </ul>
      
      <h1 class="catalog__title">Каталог</h1>
      <div class="catalog__options">
        <label for="styles">
          <input type="radio" name="catalog-options" id="styles" class="catalog__options-item">
        </label>
        <label for="positions">
          <input type="radio" name="catalog-options" id="positions" class="catalog__options-item">
        </label>
      </div>
      
      <section class="catalog__styles styles">
        <ul class="styles__list">
          <li class="styles__item style-card">
            <img src="#" alt="Нежность в деталях" class="style-card__img">
            <h2 class="style-card__title">Нежность в деталях</h2>
          </li>
        </ul>
      </section>
    </div>
    
  </main>
  
  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__links">      
        <a class="page-footer__logo">
          <img class="page-header__logo-image" src="img/logo.svg" width="42" height="42" alt="MUNI лого">
        </a>
        <nav class="page-footer__nav main-nav main-nav--reverse main-nav--closed main-nav--nojs">
          <ul class="main-nav__list">
            <li class="main-nav__list-item main-nav__list-item--active">
              <a>Главная</a>
            </li>
            <li class="main-nav__list-item">
              <a href="catalog.html">Каталог</a>
            </li>
            <li class="main-nav__list-item">
              <a href="#">Свадебная полиграфия</a>
            </li>
          </ul>
        </nav>
        <div class="page-footer__copyright hide-mobile">&copy;&nbsp;2020</div>    
      </div>
      <div class="page-footer__contacts">
        <div class="page-footer__contacts-first">
          <a href="tel:+79992077407" class="page-footer__phone">
            8&nbsp;&nbsp;999&nbsp;&nbsp;207&nbsp;&nbsp;74&nbsp;&nbsp;07 
          </a>
          <a href="https://instagram.com/munidecor " class="page-footer__link page-footer__insta">
            <span class="visually-hidden">MUNI в Instagram</span>
            <svg class="page-footer__image page-footer__image--insta" width="12" height="12">
              <use xlink:href="#icon-instagram"></use>
            </svg>
          </a>
        </div>
        <div class="page-footer__email">
          <a href="mailto:muni.decor@gmail.com" class="social__link social__link--email">
            <svg class="contacts__image contacts__image--fb" width="10" height="19">
              <use xlink:href="#icon-fb"></use>
            </svg>
            <span>muni.decor@gmail.com</span>
          </a>
        </div>
      </div>
    </div>
  
  </footer>
  
  <script>
    var navMain = document.querySelector('.main-nav');
    var navToggle = document.querySelector('.page-header__nav-toggle');

    navMain.classList.remove('main-nav--nojs');
    navToggle.classList.remove('page-header__nav-toggle--nojs');

    navToggle.addEventListener('click', function() {
      if (navMain.classList.contains('main-nav--closed')) {
        navMain.classList.remove('main-nav--closed');
        navMain.classList.add('main-nav--opened');
        navToggle.classList.remove('page-header__nav-toggle--closed');
        navToggle.classList.add('page-header__nav-toggle--opened');
      } else {
        navMain.classList.add('main-nav--closed');
        navMain.classList.remove('main-nav--opened');
        navToggle.classList.add('page-header__nav-toggle--closed');
        navToggle.classList.remove('page-header__nav-toggle--opened');
      }
    });
  </script>

</body>
</html>
